<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JS code to count all letters in a word</title>
</head>
<body>
    <script>
        var text = prompt("input words to count the letter");
        function charCount() {
            var length = text.split( '' ).filter( c => c != ' ' ).length;
            document.writeln(length);
         }
         charCount();
    </script>
    
</body>
</html>
