<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Write a JS code to print a pattern using for loop</p>
    <p>- create a function that will display the below pattern</p>    
    <p>- use 2 loops</p> 
    
    <script>
        function printNum() {
                for (i = 1; i <= 5; i = i + 1) {
                    let str = ""; 
                    for (j = 1; j <= i; j = j + 1) {
                        str += j + "  "; }
                        document.writeln(str + "<br/>"); 
         } } 
         printNum();
    </script>
    
</body>
</html>
